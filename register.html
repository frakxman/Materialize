<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- //////////////////// Header \\\\\\\\\\\\\\\\\\\\ -->
        <header class="register-header">
            <nav class="container">
                <a href="index.html" class="brand-logo valign-wrapper">
                    <img src="./assets/Logo.jpg" alt="Blog logo" class="responsive-img left z-depth-2">
                </a>
                <ul class="right valign-wrapper">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <section class="container">
                <div class="row register-title">
                    <div class="col s12">
                        <h1 class="center-align">Register in Post News</h1>
                    </div>
                </div>
            </section>
        </header>
        <!-- //////////////////// Main \\\\\\\\\\\\\\\\\\\\ -->
        <main class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <form action="">
                            <div class="row section">
                                <div class="input-field col s12 m6">
                                    <input type="text" id="first-name" class="validate">
                                    <label for="first-name">Name</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="text" id="last-name" class="validate">
                                    <label for="last-name">Last name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input type="email" id="email" class="validate">
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="password" id="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="section">
                                <h3 class="center-align">You are interested in news of</h3>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Politics</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Economy</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Finance</span>
                                    </label>
                                </div>
                                <div class="row">
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Culture</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Entertainment</span>
                                    </label>
                                    <label class="col s12 m4">
                                        <input type="checkbox">
                                        <span>Technology</span>
                                    </label>
                                </div>
                            </div>
                            <div class="section">
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light center-align">Send
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer">

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
